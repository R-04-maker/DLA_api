<body class="loading authentication-bg authentication-bg-pattern">
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card bg-pattern mt-5">
                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <div class="auth-logo">
                                <a href="#" class="logo logo-dark text-center">
                                <span class="logo-lg">
                                    <img src="../assets/images/logo-sm.png" alt="" height="60">
                                </span>
                                </a>
                            </div>
                            </br>
                            <p class="text-muted mb-4 mt-3" th:class="text-primary">Digital Library AstraTech </p>
                        </div>

                        <form action="savePengunjung" method="post">
                                <div class="mb-3">
                                    <label for="nim" class="form-label">NIK/NIM</label>
                                    <input class="form-control" type="text" id="nim" name="nim"  placeholder="Masukkan NIK/NIM" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama Lengkap</label>
                                    <input class="form-control" type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required>
                                </div>
                                <div class="mb-3">
                                    <label for="prodi" >Prodi</label>
                                    <select id="prodi" name="prodi" class="form-control" >
                                        <option value="" disabled selected>-- Pilih Prodi --</option>
                                    </select>
                                </div>
                            <div class="text-center d-grid">
                                <button  class="btn btn-primary" type="submit" name="submit"  onclick="validate()" >Submit </button>
                            </div>
                        </form>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>




<!-- end page -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="assets/libs/apexcharts/apexcharts.min.js"></script>
    <script src="assets/libs/selectize/js/standalone/selectize.min.js}"></script>
    <script src="assets/js/pages/dashboard-1.init.js}"></script>

</footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script type="text/javascript">
    urlorganisasi= "http://localhost:8080/getAllProdi";
    $(function validate() {
        swal({
            icon: 'success',
            title: 'Berhasil! !',
            text: 'Berhasil Saved !'
        });
    });

    $.getJSON(urlorganisasi,
        function (json1) {
            var data = json1;
            data.forEach(item => {
                var option = document.createElement("option");
                option.value = item.id_prodi;
                option.text = item.deskripsi;
                prodi.appendChild(option);
            })
        }
    );
</script>
